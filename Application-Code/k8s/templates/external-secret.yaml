apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: my-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: mongodb_details
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      remoteRef:
        key: mongodb_details
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: mongodb_details
        property: DB_NAME
    - secretKey: DB_CONN_STR
      remoteRef:
        key: mongodb_details
        property: DB_CONN_STR
